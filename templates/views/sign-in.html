{{define "head_scripts"}}
<style>
  .content {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
  }

  .form {
    --input-focus: #007bff3b;
    --font-color: #323232;
    --font-color-sub: #666;
    --color-white: #fff;
    --main-color: black;
    --mugi-color: #f1c070;
    --belt-color: #d25950;
    padding: 50px 100px;
    background: transparent;
    backdrop-filter: blur(3px);
    -webkit-backdrop-filter: blur(3px) contrast(0.9);
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: center;
    gap: 10px;
    border-radius: 5px;
    border: 1px solid var(--font-color-sub);
    box-shadow: 2px 1px var(--font-color-sub);
    animation: slideUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(40px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .title {
    color: var(--main-color);
    font-weight: 600;
    font-size: 26px;
    margin-bottom: 25px;
  }

  .title span {
    color: var(--font-color-sub);
    font-weight: 500;
    font-size: 18px;
  }

  .input {
    width: 280px;
    height: 40px;
    border-radius: 5px;
    border: 2px solid rgba(0, 0, 0, 0.5);
    background-color: var(--color-white);
    box-shadow: 2px 1px var(--font-color-sub);
    font-size: 15px;
    color: var(--font-color);
    padding: 5px 10px;
    outline: none;
  }

  .input::placeholder {
    color: var(--font-color-sub);
    opacity: 0.8;
  }

  .input:focus {
    border: 1px solid var(--belt-color);
    box-shadow: 2px 1px var(--belt-color);
  }

  .login-with {
    display: flex;
    margin: 20px auto 0 auto;
  }

  .button-log {
    cursor: pointer;
    width: 280px;
    height: 40px;
    border-radius: 5px;
    border: 2px solid var(--font-color-sub);
    background-color: var(--color-white);
    box-shadow: 3px 2px var(--font-color-sub);
    color: var(--font-color);
    font-size: 25px;
    display: flex;
    justify-content: left;
    align-items: center;
    padding: 0px 20px;
    gap: 10px;
  }

  .button-log-text {
    font-size: 14px;
    color: rgba(0, 0, 0, 0.6);
  }

  .icon {
    width: 24px;
    height: 24px;
    fill: var(--main-color);
  }

  .button-log:active,
  .button-confirm:active {
    box-shadow: 0px 0px var(--main-color);
    transform: translate(3px, 3px);
  }

  .button-confirm {
    width: 280px;
    height: 44px;
    border-radius: 15px;
    border: 2px solid rgba(0, 0, 0, 0.5);
    background-color: var(--main-color);
    font-size: 16px;
    letter-spacing: 1px;
    color: var(--color-white);
    cursor: pointer;
    padding: 3px;
  }

  .sign-up a {
    color: var(--font-color);
  }

  .button-confirm:disabled {
    background-color: var(--font-color-sub);
    border: 2px solid var(--font-color-sub);
  }

  .notification-container {
    position: fixed;
    top: 2%;
    right: 2%;
    z-index: 1000;
    max-width: 80%;

    --content-color: black;
    --background-color: #f3f3f3;
    --font-size-content: 1em;
    --icon-size: 2em;

    max-width: 80%;
    display: flex;
    flex-direction: column;
    gap: 0.5em;
    list-style-type: none;
    font-family: sans-serif;
    color: var(--content-color);
  }

  /* Notification Item */

  .notification-item {
    position: relative;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-direction: row;
    gap: 1em;
    overflow: hidden;
    padding: 10px 15px;
    border-radius: 6px;
    box-shadow: rgba(111, 111, 111, 0.2) 0px 8px 24px;
    background-color: var(--background-color);
    transition: all 250ms ease;
    --grid-color: rgba(225, 225, 225, 0.7);
    background-image: linear-gradient(
        0deg,
        transparent 23%,
        var(--grid-color) 24%,
        var(--grid-color) 25%,
        transparent 26%,
        transparent 73%,
        var(--grid-color) 74%,
        var(--grid-color) 75%,
        transparent 76%,
        transparent
      ),
      linear-gradient(
        90deg,
        transparent 23%,
        var(--grid-color) 24%,
        var(--grid-color) 25%,
        transparent 26%,
        transparent 73%,
        var(--grid-color) 74%,
        var(--grid-color) 75%,
        transparent 76%,
        transparent
      );
    background-size: 55px 55px;
  }

  .notification-item svg {
    transition: 250ms ease;
  }

  .notification-item:hover {
    transform: scale(1.01);
  }

  .notification-item:active {
    transform: scale(1.05);
  }

  .notification-item .notification-close:hover {
    background-color: rgba(204, 204, 204, 0.45);
  }

  .notification-item .notification-close:hover svg {
    color: rgb(0, 0, 0);
  }

  .notification-item .notification-close:active svg {
    transform: scale(1.1);
  }

  .notification-item .notification-close {
    padding: 2px;
    border-radius: 5px;
    transition: all 250ms;
  }

  .notification-container svg {
    width: var(--icon-size);
    height: var(--icon-size);
    color: var(--content-color);
  }

  .notification-icon {
    display: flex;
    align-items: center;
  }

  .error {
    color: #7f1d1d;
    background-color: #ff7e7e;
    --grid-color: rgba(239, 68, 68, 0.25);
    background-image: linear-gradient(
        0deg,
        transparent 23%,
        var(--grid-color) 24%,
        var(--grid-color) 25%,
        transparent 26%,
        transparent 73%,
        var(--grid-color) 74%,
        var(--grid-color) 75%,
        transparent 76%,
        transparent
      ),
      linear-gradient(
        90deg,
        transparent 23%,
        var(--grid-color) 24%,
        var(--grid-color) 25%,
        transparent 26%,
        transparent 73%,
        var(--grid-color) 74%,
        var(--grid-color) 75%,
        transparent 76%,
        transparent
      );
  }

  .error svg {
    color: #7f1d1d;
  }

  .error .notification-progress-bar {
    background-color: #7f1d1d;
  }

  .error:hover {
    background-color: #ff5f5f;
  }

  .notification-content {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    gap: 0.5em;
  }

  .notification-text {
    font-size: var(--font-size-content);
    user-select: none;
  }

  .notification-close {
    cursor: pointer;
  }
</style>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const handle = document.getElementById("handle");
    const password = document.getElementById("password");
    const button = document.getElementById("button-confirm");

    function checkInputs() {
      const h = handle.value.trim();
      const p = password.value.trim();
      button.disabled = !(h && p);
    }
    handle.addEventListener("input", checkInputs);
    password.addEventListener("input", checkInputs);
    checkInputs();

    document
      .getElementById("notification-close")
      .addEventListener("click", function () {
        document.getElementById("notification-container").style.display =
          "none";
      });
  });
</script>
